<template name="defaultLayout">
    {{> navbar}}
    {{> header}}
    <div class="container">
        <h2>Question</h2>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="container-fluid" id="question">
                    This is a question
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="centered" id="answers">
                    {{> yield}}
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</template>
